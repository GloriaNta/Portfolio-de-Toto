<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <style>
        form {text-align: center;}
        label {display: block; padding: 10px;}
    </style>

</head>

<body>
    <form action="traitement.php" method="post" enctype="multipart/form-data"> 

    <fieldset>

        <legend> <i>Client</i></legend>

        <label for="monsieur">Monsieur</label>
        <input type="radio" name="civilite" value="monsieur">

        <label for="madame">Madame</label>
        <input type="radio" name="civilite" value="madame">

        <label for="nom">Nom</label>
        <input type="text" name="Nom" required placeholder="Nom">
        <br>

        <label for="adresse">Adresse</label>
        <textarea>Adresse</textarea>

        <label for="code-postal">Code postal :</label>
        <input type="number" name="CP" size="4" maxlength="5" required pattern="[0-9]">
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" required placeholder="toto@yahoo.fr" size="50" maxlength="60">

        Date d'arrivée:
        <label for="date-arrivee">Date d'arrivée</label>
        <input type="date" name="arrivee">
        <br>

        Date d'expiration :
        <label for="date-expiration">Date d'expiration</label>
        <input type="month" name="expire">

        Livraison à : <br>
        <label for="livraison">Livraison à :</label>
        <input type="time" min="09:00" max="17:00" step="60" value="11:00">
        <br>

        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" placeholder="Mot de passe" maxlength="50">

        <label for="Foot">Foot</label>
        <input type="checkbox" checked="checked" name="sport" value="Foot">

        <label for="Basket">Basket</label>
        <input type="checkbox" name="sport" value="Basket">
        <br>

        <label for="avatar">Votre Avatar</label>
        <input type="file" name="file">
        <br>

        
        <input type="submit" value="Envoyer le formulaire" name="submit">
        <input type="reset" value="Réinitialiser le formulaire" name="reset">
        <br>


        <select name="sports" id="sports">

            <optgroup label="Equipes">
                <option value="Foot">Foot</option>
                <option value="Basket">Basket</option>
                <option value="Hand">Hand</option>
            </optgroup>

            <optgroup label="Individuel">
                <option value="Tennis">Tennis</option>
                <option value="Equitation">Equitation</option>
                <option value="Natation">Natation</option>
            </optgroup>

        </select>

        <select name="sports2" id="sports2">
            <option value="Foot">Foot</option>
            <option value="Basket">Basket</option>
            <option value="Hand">Hand</option>
        </select>

        <select size="3">
            <option value="Foot">Foot</option>
            <option value="Basket">Basket</option>
            <option value="Hand">Hand</option>
        </select>

        <label for="monNavigateur">Veuillez choisir un sport :</label>
        <input list="sport" id="monSport" name="monSport">

        <datalist id="sport">
            <option value="Foot"></option>
            <option value="Basket"></option>
            <option value="Hand"></option>
            <option value="Tennis"></option>
            <option value="Equitation"></option>
            <option value="Natation"></option>
        </datalist>

        

    </fieldset>
    
    
    
    </form>
</body>
