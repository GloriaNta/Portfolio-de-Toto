<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document sans nom</title>
    </head>

    <body>
        <table border="1" bordercolor="black" width="800px" cellspacing="2" cellpadding="5">

            <tr>
                <!--Fuisionner deux cellules à l'horizontal-->
                <td colspan="2">1</td>
                <td>3</td>
                <td rowspan="3">4</td>
            </tr>

            <tr><!---Fusionner deux cellules à la vertical-->
                <td>5</td>
                <td>6</td>
                <td rowspan="2">7</td>
            </tr>

            <tr>
                <td>9</td>
                <td>10</td>
            </tr>
        </table>
    </body>
</html>
